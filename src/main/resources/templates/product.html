<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
	<link rel="stylesheet" href="Webpage.css">
</head>
<body>
    <header>
        <div th:replace="fragments/header :: header(${loggedInUser})"></div>
    </header>
    <main id="purple_this">

      <img id="image" th:src="'Images/Phones_images/'+ ${product.imageUrl}" alt="Product image" style=" margin-bottom:200px;">

	    <div id="right_side">
	              
	              <div id="name">
	                  <h2 th:text="${product.name}">Product Name</h2>
	                  <p id="rating" th:text="${product.rating}">★★★★☆</p>
	                  <p id="Assured">
	                      StoreON
	                      <img id="okay_tick" src="images/Okay_tick.png" alt="tick icon">
	                      Assured product
	                  </p>
	              </div>
	              
	              <br>
	              
	              <div id="price">
	                  <h4>Special price</h4>
	                  <s id="old_price" th:text="'$' + ${product.oldPrice}">$1500</s>
	                  <h1 th:text="'$' + ${product.newPrice}">$1000</h1>
	              </div>
	              <form th:action="@{/MyCart}" method="post" >
					<input type="hidden" name="productId" th:value="${product.productId}" />
				  <button type="submit" id="buy_now" onclick="changeText(this)">Add to Cart</button>
				  </form>
	              <br>
	              <h3>Available offers:</h3>
	              <br>
	              		  <p th:utext="${product.offers}"></p>

	                  • Special Price Get extra 18% off (price inclusive of cashback/coupon) T&C
	              </p>
	              
	              <br><br>
	              <h3>Highlights:</h3>
	              <br>
	              <p th:utext="${product.highlights}">

	              </p>
	              
	              <br>
	              <h3>Description:</h3>
	              <p th:text="${product.description}">
	                  Experience the perfect balance of performance, portability, and power…
	              </p>
	              
	              <br><br>
	              <p>Free Delivery</p>
	              
	          </div>
    </main>
<footer id="footer">
	<div class="foot_panel1"><button id="to_top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
		  		  	  Back to Top
		  		  	</button></div>
 
	<object type="text/html" data="footer.html" width="100%" height="540px" style="border: none;"></object>
</footer>
</body>
<script>
	window.addEventListener("pageshow", function (event) {
	    if (event.persisted) {
	        window.location.reload();
	    } 
	});
	function changeText(button) {
			    button.textContent = "Added to Cart!";
			    button.disabled = true; 
			  }
			function changeText(button) {
			    button.textContent = "Added to Cart!";
			    setTimeout(() => {
			        button.disabled = true;
			    }, 50);
			    return true; // allow form to submit
			}

</script>
</html>
